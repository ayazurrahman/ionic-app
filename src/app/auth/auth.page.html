<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Signup':'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">
                E-Mail
              </ion-label>
              <ion-input type="email" name="email" ngModel required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none">
              <ion-label>Email cant be empty</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                Password
              </ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtr="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="passwordCtr.invalid && passwordCtr.touched" lines="none">
              <ion-label>Minimum length should be 6</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid padding>
      <ion-row>
        <ion-col size="8" offset="2">
              <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
                Switch to {{isLogin ? 'Signup':'Login'}}
              </ion-button>
              <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="f.invalid">
                Login
              </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
